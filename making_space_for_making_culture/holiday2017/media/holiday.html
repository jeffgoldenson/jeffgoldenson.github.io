<!DOCTYPE html>
<head>
  <title>olin holiday happening 2017</title>
  <!-- Made by Adam Novotny 2020-->
   <script src="include/snowstorm.js"></script>
   <link rel="stylesheet" type="text/css" href="holiday.css">

   <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
   <script src="include/animation.gsap.js"></script>

   <script>

   <!----- JQUERY FOR SLIDING NAVIGATION --->
   $(document).ready(function() {
     var bodyHeight = window.innerHeight;
     $(".slide1").height(bodyHeight);
     $('.cookie_swap').height(bodyHeight);


     $('a[href*=#]').each(function() {
       if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
       && location.hostname == this.hostname
       && this.hash.replace(/#/,'') ) {
         var $targetId = $(this.hash), $targetAnchor = $('[name=' + this.hash.slice(1) +']');
         var $target = $targetId.length ? $targetId : $targetAnchor.length ? $targetAnchor : false;
          if ($target) {
            var targetOffset = $target.offset().top;

   <!----- JQUERY CLICK FUNCTION REMOVE AND ADD CLASS "ACTIVE" + SCROLL TO THE #DIV--->
            $(this).click(function() {
               $("#nav li a").removeClass("active");
               $(this).addClass('active');
              $('html, body').animate({scrollTop: targetOffset}, 1000);
              return false;
            });
         }
       }
     });

   });


   </script>

</head>
<body>
  <script>
    snowStorm.flakesMaxActive = 100;    // show more snow on screen at once
    snowStorm.flakesMax = 500;
    snowStorm.useTwinkleEffect = true; // let the snow flicker in and out of view
    // snowStorm.excludeMobile = false;
    snowStorm.followMouse = false;
    snowStorm.snowStick = true;
    // snowStorm.freezeOnBlur = false;
  </script>

  <script>
    // init controller
    var controller = new ScrollMagic.Controller();
  </script>

  <div id="slide1">
    <div class="content">
      <div id="christmas_tree"> </div>
      <div id="snowflakes1"></div>
      <div id="snowflakes2"></div>
      <h2>Holiday</h2>
      <h1>Happening</h1>
      <div id="divider"> </div>
      <h3>Olin 2017</h3>
      <div id="ribbon"></div>
      <div id="new_year"> </div>
    </div>
  </div>

  <div id="slide2">
    <div class="content">
      <div class="text_container">
        <h3 class="text" id="beartrigger">
          When: Dec. 11th, Study Day @ 3pm<br>
          Where: The Library<br>
          Who: Students, Faculty, Staff
        </h3>
        <img id="bear" src="media/bear.png" align="center">
      </div>
    </div>
  </div>
  <script>
      // build scene
      var tween = TweenMax.from("#bear", .4,
                                {rotation: 90, scale: .1});
      var scene = new ScrollMagic.Scene({
                triggerElement: "#beartrigger"
              })
              .setTween(tween) // trigger a TweenMax.to tween
              .addTo(controller);
  </script>
  <div id="cookie_swap">
    <div class="content">
      <div class="text_container">
        <h2 class="large_text" id="cookie_text">Cookie Swap</h2>
        <br>
        <a target="_blank" href="https://docs.google.com/spreadsheets/d/137ptpt9XrB9-vrStoFkyPfUiS33j9csTJ3aegW0YaVo/edit#gid=0"><h2>Sign up here!</h2></a>
      </div>
    </div>
  </div>
  <script>
      // build scene
      var tween = TweenMax.fromTo("#cookie_text", .4,
                                {rotation: 0},
                                {rotation:360});
      var scene = new ScrollMagic.Scene({
                triggerElement: "#cookie_swap", duration: 400
              })
              .setTween(tween) // trigger a TweenMax.to tween
              .addTo(controller);
  </script>
  <script>
      // build scene
      var tween = TweenMax.fromTo("#cookie_text", .4,
                                {rotation: 0},
                                {rotation:-360});
      var scene = new ScrollMagic.Scene({
                triggerElement: "#cookie_swap", duration: 400, offset: 400
              })
              .setTween(tween) // trigger a TweenMax.to tween
              .addTo(controller);
  </script>
  <div id="slide4">
    <div class="content">
      <div id="trigger_photobooth"></div>
      <div class="text_container">
        <h2 class="large_text_black">Awkward Family Photo Booth</h2>
      </div>
      <div class="image_container">
        <img src="media/photoframes.jpg" width=10% id="photobooth">
      </div>
    </div>
  </div>
  <script>
      // build scene
      var scene = new ScrollMagic.Scene({
                triggerElement: "#trigger_photobooth"
              })
              .setTween("#photobooth", 0.5, {backgroundColor: "green", scale: 11}) // trigger a TweenMax.to tween
              .addTo(controller);
      console.log("hi");
  </script>

  <div id="library">
  </div>
  <div id="footer">
    <div class="content">
      <div class="text_container">
        <h4 class="text" color="black">Made at the Olin library.</h4>
      </div>
    </div>
  </div>


</body>
